plugins {
    id 'java-library'
}

apply from: 'repository.gradle'

group = 'com.bytehonor.sdk'
version = '1.8.3'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('com.bytehonor.sdk:spring-define-sdk:0.3.1')
    api('com.bytehonor.sdk:spring-lang-sdk:0.3.4')
    implementation('org.springframework:spring-webmvc:5.3.22')
    implementation('org.apache.tomcat.embed:tomcat-embed-core:9.0.65')
    implementation('org.springframework.boot:spring-boot-actuator:2.7.2')
    implementation('org.springframework.boot:spring-boot-actuator-autoconfigure:2.7.2')
    implementation('org.springframework.boot:spring-boot-autoconfigure:2.7.2')
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor:2.7.2')
    implementation('org.slf4j:slf4j-api:1.7.36')
    implementation('ch.qos.logback:logback-classic:1.2.11')
    testImplementation('junit:junit:4.13.2')
}

