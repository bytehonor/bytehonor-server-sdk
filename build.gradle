plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.bytehonor.sdk'
version = '1.9.0'

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

java {
    sourceCompatibility = 1.8
    withSourcesJar()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('com.bytehonor.sdk:spring-define-sdk:0.3.14')
    api('com.bytehonor.sdk:spring-lang-sdk:0.4.26')
    implementation('org.springframework:spring-webmvc:5.3.31')
    implementation('org.apache.tomcat.embed:tomcat-embed-core:9.0.83')
    implementation('org.springframework.boot:spring-boot-actuator:2.7.18')
    implementation('org.springframework.boot:spring-boot-actuator-autoconfigure:2.7.18')
    implementation('org.springframework.boot:spring-boot-autoconfigure:2.7.18')
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor:2.7.18')
    implementation('org.slf4j:slf4j-api:1.7.36')
    implementation('ch.qos.logback:logback-classic:1.2.12')
    testImplementation('junit:junit:4.13.2')
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "https://maven.huajietaojin.cn/repository/bytehonor/"
            credentials {
                username 'bytehonor'
                password 'permit'
            }
        }
    }
}

