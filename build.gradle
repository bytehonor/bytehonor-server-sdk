plugins {
    id 'java-library'
}

apply from: 'repository.gradle'

group = 'com.bytehonor.sdk'
version = '1.3.19'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('com.bytehonor.sdk:bytehonor-lang-sdk:1.3.14')
    implementation('org.springframework:spring-webmvc:5.3.16')
    implementation('org.apache.tomcat.embed:tomcat-embed-core:9.0.58')
    implementation('org.springframework.boot:spring-boot-autoconfigure:2.6.4')
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor:2.6.4')
    implementation('org.slf4j:slf4j-api:1.7.33')
    testImplementation('ch.qos.logback:logback-classic:1.2.10')
    testImplementation('junit:junit:4.13.2')
}

